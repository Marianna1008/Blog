            <p class="font-1 justify marg-b"> 
                Niagara Falls is an extremely popular tourist destination and I'm happy we saw it without thousands of tourists. 
                This is the magic of low-season travel. You enjoy the beauty of nature and are less distracted by the noisy crowd that
                takes 100500 Instagram photos.
            </p>
             <p class="font-1 justify marg-b">
                You have a great sense of speed. Even if I'm over the speed limit by a few miles, you always remind me about that.
                It was not smart to bet with you about Niagara Falls's flow speed. Of course, you will win. 
                Now I know, that the rapids above the falls reach a speed of 25 mph.
             </p>
            <p class="font-1 justify marg-b"> 
                Interesting facts:<br>                
                ▫️  Horseshoe Falls is about 187 ft high, while the height of the American Falls varies between 69
                    and 98 ft. <br>
                ▫️ Nearly one-fifth of the drinking water in the United States flows through Niagara Falls.             
            </p>
